<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="https://haku777.vercel.app/files/img/utilities/yo.ico" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Mockup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
         body {
            background: #fff;
            font-family: "Inter", sans-serif;
            font-size: 2vw;
        }
            h1 {
                color: #000;
                text-align: center;
                padding: 10vh 0px;
            }
            h1 span {
                color: #00ff80;
            }
            h1 code {
                color: crimson;
            }
            main{
                display: flex;
                flex-direction: column;
                align-content: center;
                align-items: center;
            }
            main div{
                width: 70%;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 40px;
                gap: 70px;
            }
            .titulos{
            }
            .resultados{
            }
            footer{
                margin-top: 20vh;
                text-align: center;
            }
     </style>
</head>
<body>
    <h1>Shop <span>SYAC</span> <code>CANADA</code></h1>

    <main>
        <div class="titulos">
            <p>Pedido</p>
            <p>cliente</p>
            <p>Estado</p>
            <p>Valor</p>
            <p>Editar</p>
        </div>
        <div class="resultados">
            <p>25</p>
            <p>Jimmy</p>
            <p style="color: #00ff80;">Confirmado</p>
            <p>$40</p>
            <p style="color: dodgerblue;">Ver</p>
        </div>
    </main>
    <footer><h2 style="color: teal">proxima edicion <span style="color: crimson">14/02/2026</span></h2></footer>
</body>
</html>
